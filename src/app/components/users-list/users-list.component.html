<div class="button-container">
  <button mat-flat-button color="basic" routerLink="/">Назад</button>
  <button mat-flat-button color="primary" (click)="openAddUserDialog()">Добавить пользователя</button>
</div>

<div class="user-list">
  <app-user-card
    *ngFor="let user of users$ | async"
    [user]="user"
    (deleteUserEvent)="onDeleteUser($event)"
    (editUserEvent)="openEditUserDialog($event)"
  >
  </app-user-card>
</div>
