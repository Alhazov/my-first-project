<mat-card
  *ngIf="user"
  class="user-card"
  >
    <mat-card-header>
      <mat-card-title>
        {{ user.name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ user.email }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Телефон:
        {{ user.phone }}
      </p>
      <p>Веб-сайт:
        <a
          href="{{ user.website }}"
          target="_blank"
        >
          {{ user.website }}
        </a>
      </p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button
        mat-stroked-button
        color="basic"
        (click)="editUser($event)"
      >
      Редактировать
      </button>
      <button
        mat-stroked-button
        color="warn"
        (click)="deleteUser($event)"
      >
      Удалить
      </button>
    </mat-card-actions>
</mat-card>
